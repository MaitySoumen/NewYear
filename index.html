<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Let's Count New Year 2022</h1>
    <div class="countdown-container">
        <div class="countdoen-el days-c">
            <p class="big-text" id="days">0</p>
            <span>&nbsp;&nbsp;&nbsp;&nbsp; days</span>
        </div>
        <div class="countdoen-el hours-c">
            <p class="big-text" id="hours">0</p>
            <span>&nbsp;&nbsp;&nbsp;&nbsp;hours</span>
        </div>
        <div class="countdoen-el mins-c">
            <p class="big-text" id="mins">0</p>
            <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;mins</span>
        </div>
        <div class="countdoen-el seconds-c">
            <p class="big-text" id="seconds">0</p>
            <span>&nbsp;&nbsp;&nbsp;&nbsp;seconds</span>
        </div>
    </div>
    <div>
        <footer>@Soumen Maity</footer>
    </div>
</body>
</html>
